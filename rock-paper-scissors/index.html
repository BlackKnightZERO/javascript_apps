<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">

		<section class="header-section">
			<h2>Rock Paper Scissors</h2>
			<p>Player vs Computer</p>
		</section>

		<hr>

		<section class="game-section">

			<div class="game-child game-player">
				<h4 class="player-choice">X</h4>
				<h2 class="player-score">0</h2>
				<h3>Player</h3>
			</div>

			<div class="game-child game-computer">
				<h4 class="computer-choice">X</h4>
				<h2 class="computer-score">0</h2>
				<h3>Computer</h3>
			</div>

		</section>

		<section class="result-section">
			<div>
				<button class="btn-start">START</button>
			</div>
			<div class="result-output-1">
				<h2 id="bottom-result-1">Who will Win ?</h2>
			</div>
			<div class="result-output-2">
				<h2 id="bottom-result-2">Points Equal</h2>
			</div>
		</section>

	</div>

	<script src="js/script.js"></script>

</body>
</html>
